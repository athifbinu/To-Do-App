<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
    <link rel="stylesheet" href="index.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <main class="d-flex justify-content-center alighn-items-center top">
        <div class="card p-3">
            <div id="alert" class="alert"></div>
            <h2 class="text-muted text-center">To Do App</h2>
         <form id="shop-form">
             <div class="mb-3">
                 <label for="item-name" class="form-label">New Task</label>
                 <input type="text" id="item-name" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="item-qty" class="form-label">Time</label>
                 <input type="number" id="item-qty" class="form-control">
             </div>
             <div class="mb-3 d-grid">
                 <button type="submit" class="btn btn-primary">Add Items</button>
             </div>
         </form>
        </div>
      


    </main>    
    

    <!-- Table -->
 <section class="mt-2">
     <div class="container">
         <table class="table table-bordered">
             <thead>
                 <th>ID</th>
                 <th>Add Task</th>
                 <th>Add tyme</th>
                 <th>Remove</th>
             </thead>
             <tbody id="list">

             </tbody>
         </table>
     </div>
 </section>

    
</body>
<script src="index.js"></script>
</html>
